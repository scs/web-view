<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
	<title>OSCaR Demo</title>
	<link rel="stylesheet" type="text/css" href="fcd.css" />

	<script language="javascript" src="fcd.js"></script>
</head>
<body onLoad="javascript: onLoad()">

<div id="navigation">
	<div id="logo"><img id="logoImage" src="scslogo.gif" alt="SCS Logo" /></div>
	<div id="controls">
	<p>
	<label for="configOption">Select option to configure:</label>
	<select name="configOption" id="configOption" onChange="javascript: onChangeConfigOption()">
	    <option value="brightnessControl" selected="selected">Brightness control</option>
	    <option value="imageQuality">Image quality</option>
	    <option value="imageOrientation">Image orientation</option>
	    <option value="registerModify">Registers</option>
	</select>   
	</div>
	<div id="brightnessControl">
	    <h2>Brightness Control</h2>
	    <div id="exposure">
	        <h3>Exposure</h3>
		    <span id="expTime">
		    <p>
		        <label for="curExpTime">Current Exposure:</label>
			<span name="curExpTime" id="curExpTime">0.0</span>ms
		    </p>
		    <span id="autoExpTimeContainer">
		    <p>
			<label for="maxExpTime">Max Exposure:</label>
			<img src="up.gif" width="20" height="20" alt="inc" onClick="modParam('maxExpTime', 1, 0, 9999)" />
			<input name="maxExpTime" id="maxExpTime" type="text" maxlength="4" size="4" value="50" />&nbsp;ms
			<img src="down.gif" width="20" height="20" alt="inc" onClick="modParam('maxExpTime', -1, 0, 9999)" />
		    </p>
		    </span>
		    <span id="manExpTimeContainer">
		    <p>
			<label for="manExpTime">Exposure time:</label>
			<img src="up.gif" width="20" height="20" alt="inc" onClick="modParam('manExpTime', 1, 0, 9999)" />
			<input name="manExpTime" id="manExpTime" type="text" maxlength="4" size="4" value="50" />&nbsp;ms
			<img src="down.gif" width="20" height="20" alt="inc" onClick="modParam('manExpTime', -1, 0, 9999)" />
		    </p>
		    </span>
		    <p>
			<label for="autoExposure">Auto-Exposure:</label>
			<input type="checkbox" onClick="javascript: onChangeAutoExp()" checked="checked" id="autoExposure" name="autoExposure" />
		    </p>
	    </div>
	    <div id="gain">
	        <h3>Gain</h3>
		    <span id="Gain Factor">
		    <p>
		        <label for="curGainFactor">Current Gain Factor:</label>
			<span name="curGainFactor" id="curGainFactor">1.0</span>
		    </p>
		    <span id="autoGainFactorContainer">
		    <p>
			<label for="maxGainFactor">Max Gain Factor:</label>
			<img src="up.gif" width="20" height="20" alt="inc" onClick="modParam('maxGainFactor', 0.2, 0.2, 4.0)" />
			<input name="maxGainFactor" id="maxGainFactor" type="text" maxlength="4" size="4" value="1.0" />
			<img src="down.gif" width="20" height="20" alt="dec" onClick="modParam('maxGainFactor', -0.2, 0.2, 4.0)"/>
		    </p>
		    </span>
		    <span id="manGainFactorContainer">
		    <p>
			<label for="manGainFactor">Gain Factor:</label>
			<img src="up.gif" width="20" height="20" alt="inc" onClick="modParam('manGainFactor', 0.2, 0.2, 4.0)" />
			<input name="manGainFactor" id="manGainFactor" type="text" maxlength="4" size="4" value="1.0" />
			<img src="down.gif" width="20" height="20" alt="dec" onClick="modParam('manGainFactor', -0.2, 0.2, 4.0)"/>
		    </p>
		    </span>
		    <p>
			<label for="autoGain">Auto-Gain:</label>
			<input type="checkbox" onClick="javascript: onChangeAutoGain()" checked="checked" id="autoGain" name="autoGain" />
		    </p>
	    </div>
	</div>
	<div id="imageQuality">
	    <h2>Image quality</h2>
		    <p>
			<label for="Compand12To10">12-to-10-bit companding:</label>
			<input type="checkbox" id="Compand12To10" name="Compand12To10" />
		    </p>
		    <p>
			<label for="highDynamicRange">High dynamic range:</label>
			<input type="checkbox" id="highDynamicRange" name="highDynamicRange" />
		    </p>
		    <p>
			<label for="rowWiseNoiseCorr">Row-wise noise correction:</label>
			<input type="checkbox" id="rowWiseNoiseCorr" name="rowWiseNoiseCorr" />
		    </p>
	
	</div>
	<div id="imageOrientation">
	    <h2>Image orientation</h2>
		    <p>
			<label for="horizontalFlip">Horizontal flip:</label>
			<input type="checkbox" id="horizontalFlip" name="horizontalFlip" />
		    </p>
		    <p>
			<label for="verticalFlip">Vertical flip:</label>
			<input type="checkbox" id="verticalFlip" name="verticalFlip" />
		    </p>
	</div>
	<div id="registerModify">
	    <h2>Read/Write registers</h2>
		    <p>
			<label for="register">Register/Current Value:</label>
			<input type="text" maxLength="4" size="4" value="0x0" id="register" name="register" />
			<span id="curRegisterValue">0x0</span>
		    </p>
		    <p>
			<label for="nextRegisterValue">Set to value:</label>
			<input type="text" maxLength="6" size="6" value="0x0" id="nextRegisterValue" name="nextRegisterValue" />
			<button onClick="javascript: setRegister()" id="setRegister" name="setRegister">Set</button>
		    </p>
	</div>
</div>

<div id="content">
<h2 id="liveFeed">Live-Feed</h2>
<img id="liveImage" src="live.bmp?TS=0" width="752" height="480" alt="Live-Feed" />
</div>

<input id="mode" type="hidden" value="0" />
<div id="param1" class="paramContainer"></div>
<div id="param2" class="paramContainer"></div>
<div id="param3" class="paramContainer"></div>
<div id="param4" class="paramContainer"></div>
<div id="param5" class="paramContainer"></div>
</body>
</html>
